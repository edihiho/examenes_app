<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    .navbar-fixed-top {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Navegación principal">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if active_tab == 'usuarios' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('admin_users') }}">Usuarios</a>
        </li>
        <li class="nav-item {% if active_tab == 'preguntas' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('admin_questions') }}">Preguntas</a>
        </li>
        <li class="nav-item {% if active_tab == 'estadisticas' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('admin_statistics') }}">Estadísticas</a>
        </li>
        <li class="nav-item {% if active_tab == 'config' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Configuración</a>
        </li>
      </ul>
      <span class="navbar-text">Bienvenido, {{ usuario.nombre }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light ml-2" onclick="return confirm('¿Está seguro de cerrar sesión?');">Cerrar Sesión</a>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
